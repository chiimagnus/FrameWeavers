<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回忆画册动画</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        .main-image-container {
            width: 100%;
            height: 300px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            transition: all 0.5s ease;
            position: absolute;
            opacity: 0;
            transform: scale(0.8) translateY(20px);
        }

        .main-image.active {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .film-strip-container {
            width: 100%;
            height: 120px;
            background-color: #333;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
        }

        .film-strip {
            display: flex;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            animation: scrollFilm 15s linear infinite;
        }

        @keyframes scrollFilm {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        .film-frame {
            width: 100px;
            height: 80px;
            margin: 20px 10px;
            background-color: #222;
            position: relative;
            overflow: hidden;
            border: 2px solid #555;
            flex-shrink: 0;
        }

        .film-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }

        .progress-bar {
            width: 100%;
            max-width: 400px;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 42%;
            background-color: #4CAF50;
            transition: width 0.5s ease;
        }

        .vintage-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(0, 0, 0, 0.1) 100%
            );
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-image-container">
            <img id="main-image" class="main-image active" src="https://via.placeholder.com/800x400?text=山景1" alt="主图片">
            <div class="vintage-effect"></div>
        </div>
        
        <div class="film-strip-container">
            <div class="film-strip" id="film-strip">
                <!-- 第一组胶片 -->
                <div class="film-frame">
                    <img src="https://via.placeholder.com/100x80?text=山景1" alt="山景1">
                </div>
                <div class="film-frame">
                    <img src="https://via.placeholder.com/100x80?text=山景2" alt="山景2">
                </div>
                <div class="film-frame">
                    <img src="https://via.placeholder.com/100x80?text=山景3" alt="山景3">
                </div>
                <div class="film-frame">
                    <img src="https://via.placeholder.com/100x80?text=山景4" alt="山景4">
                </div>
                <div class="film-frame">
                    <img src="https://via.placeholder.com/100x80?text=山景5" alt="山景5">
                </div>
                <div class="film-frame">
                    <img src="https://via.placeholder.com/100x80?text=山景6" alt="山景6">
                </div>
                <div class="film-frame">
                    <img src="https://via.placeholder.com/100x80?text=山景7" alt="山景7">
                </div>
                <div class="film-frame">
                    <img src="https://via.placeholder.com/100x80?text=山景8" alt="山景8">
                </div>
                
                <!-- 重复第一组，实现无缝循环 -->
                <div class="film-frame">
                    <img src="https://via.placeholder.com/100x80?text=山景1" alt="山景1">
                </div>
                <div class="film-frame">
                    <img src="https://via.placeholder.com/100x80?text=山景2" alt="山景2">
                </div>
                <div class="film-frame">
                    <img src="https://via.placeholder.com/100x80?text=山景3" alt="山景3">
                </div>
                <div class="film-frame">
                    <img src="https://via.placeholder.com/100x80?text=山景4" alt="山景4">
                </div>
                <div class="film-frame">
                    <img src="https://via.placeholder.com/100x80?text=山景5" alt="山景5">
                </div>
                <div class="film-frame">
                    <img src="https://via.placeholder.com/100x80?text=山景6" alt="山景6">
                </div>
                <div class="film-frame">
                    <img src="https://via.placeholder.com/100x80?text=山景7" alt="山景7">
                </div>
                <div class="film-frame">
                    <img src="https://via.placeholder.com/100x80?text=山景8" alt="山景8">
                </div>
            </div>
        </div>
        
        <div class="loading-text">正在生成你的回忆画册...</div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <script>
        // 模拟进度条动画
        const progressBar = document.getElementById('progress');
        let progress = 42;
        
        setInterval(() => {
            progress += Math.random() * 5;
            if (progress > 100) progress = 100;
            progressBar.style.width = `${progress}%`;
        }, 1000);

        // 模拟图片从胶片跳转到主图片区域
        const mainImage = document.getElementById('main-image');
        const filmImages = document.querySelectorAll('.film-frame img');
        const imageSources = [
            "https://via.placeholder.com/800x400?text=山景1",
            "https://via.placeholder.com/800x400?text=山景2",
            "https://via.placeholder.com/800x400?text=山景3",
            "https://via.placeholder.com/800x400?text=山景4",
            "https://via.placeholder.com/800x400?text=山景5",
            "https://via.placeholder.com/800x400?text=山景6",
            "https://via.placeholder.com/800x400?text=山景7",
            "https://via.placeholder.com/800x400?text=山景8"
        ];
        let currentIndex = 0;

        function animateImageJump() {
            // 移除当前图片的激活状态
            mainImage.classList.remove('active');
            
            // 等待动画完成
            setTimeout(() => {
                // 更换图片
                currentIndex = (currentIndex + 1) % imageSources.length;
                mainImage.src = imageSources[currentIndex];
                
                // 添加激活状态以触发动画
                mainImage.classList.add('active');
            }, 300);
        }

        // 每隔3秒更换主图片
        setInterval(animateImageJump, 3000);
    </script>
</body>
</html>
